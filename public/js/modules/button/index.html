<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Button style">
    <meta name="author" content="carl">

    <title>Button for Port</title>

    <!-- Bootstrap core CSS -->
    <!--<link href="../bootstrap/bootstrap.css" rel="stylesheet">-->
    <link href="button.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="button-theme.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../bootstrap/ie8-responsive-file-warning.libs"></script><![endif]-->
    <script src="../bootstrap/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.libs for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../bootstrap/html5shiv.min.libs"></script>
    <script src="../bootstrap/respond.min.libs"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <h3 class="header green">Simple Buttons</h3>
    <div class="section">
        <button type="button" class="btn btn-lg btn-default">Default</button>
        <button type="button" class="btn btn-lg btn-primary">Primary</button>
        <button type="button" class="btn btn-lg btn-success">Success</button>
        <button type="button" class="btn btn-lg btn-info">Info</button>
        <button type="button" class="btn btn-lg btn-warning">Warning</button>
        <button type="button" class="btn btn-lg btn-danger">Danger</button>
        <button type="button" class="btn btn-lg btn-link">Link</button>
    </div>
    <div class="section">
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="section">
        <button type="button" class="btn btn-sm btn-default">Default</button>
        <button type="button" class="btn btn-sm btn-primary">Primary</button>
        <button type="button" class="btn btn-sm btn-success">Success</button>
        <button type="button" class="btn btn-sm btn-info">Info</button>
        <button type="button" class="btn btn-sm btn-warning">Warning</button>
        <button type="button" class="btn btn-sm btn-danger">Danger</button>
        <button type="button" class="btn btn-sm btn-link">Link</button>
    </div>
    <div class="section">
        <button type="button" class="btn btn-xs btn-default">Default</button>
        <button type="button" class="btn btn-xs btn-primary">Primary</button>
        <button type="button" class="btn btn-xs btn-success">Success</button>
        <button type="button" class="btn btn-xs btn-info">Info</button>
        <button type="button" class="btn btn-xs btn-warning">Warning</button>
        <button type="button" class="btn btn-xs btn-danger">Danger</button>
        <button type="button" class="btn btn-xs btn-link">Link</button>
    </div>
    <h3 class="header green">Application Buttons</h3>
    <div class="section">
        <a href="javascript:;" class="btn btn-app btn-app-default"><i class="fa fa-gear"></i> Default</a>
        <a href="javascript:;" class="btn btn-app btn-app-new"><i class="fa fa-plus-square"></i> New</a>
        <a href="javascript:;" class="btn btn-app btn-app-edit"><i class="fa fa-pencil-square-o"></i>Edit</a>
        <a href="javascript:;" class="btn btn-app btn-app-undo"><i class="fa fa-undo"></i>Undo</a>
        <a href="javascript:;" class="btn btn-app btn-app-remove"><i class="fa fa-remove"></i>Delete</a>
        <a href="javascript:;" class="btn btn-app btn-app-save"><i class="fa fa-save"></i>Save</a>
        <a href="javascript:;" class="btn btn-app btn-app-upload"><i class="fa fa-upload"></i>Upload</a>
        <a href="javascript:;" class="btn btn-app btn-default"><i class="fa fa-envelope-o"></i>Mailbox</a>
        <a href="javascript:;" class="btn btn-app btn-default"><i class="fa fa-share"></i>Share</a>
        <a href="javascript:;" class="btn btn-app btn-default"><i class="fa fa-lock"></i>Lock</a>
        <a href="javascript:;" class="btn btn-app btn-default"><i class="fa fa-print"></i>Print</a>
        <a href="javascript:;" class="btn btn-app btn-default"><i class="fa fa-shopping-cart"></i>Shop</a>
    </div>


</div> <!-- /container -->

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
